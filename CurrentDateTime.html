<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Current Date Time:</h1>
    <button onclick={getTime()}>Get Time</button>
    <p id="time"></p>
</body>
<script>
    function getTime() {
        const date = new Date();
        document.getElementById('time').innerHTML = date;
    }
</script>
</html>
